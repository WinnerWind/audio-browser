<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>AudioBrowser</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="leftPanel">
			<input name="searchBar" id="searchBar" class="searchBar" placeholder="Filter files..." />
			<div id="files" class="files">
				<ul id="fileListing"></ul>
			</div>
		</div>
		<div class="player">
			<img id="albumArt" width="256" height="256"/>
			<div class="playerInfo">
				<span id="songInfo" class="songInfo">Loading track....</span>
				<progress value="0" max="100" id=playerProgress>
				</progress>
				<span id="time">00:00:00 / ??:??:??</span>
				<div class="playerButtons">
					<button class="iconButton pauseButton" id="playPauseButton"> </button>
					<button class="iconButton download" id="download"></button>
				</div>
				<audio id="songAudio">
					<source id="songAudioSrc"></source>
				</audio>
			</div>
		</div>
		<script src="scrollText.js"></script>
		<script src="fetchData.js"></script>
		<script src="search.js"></script>
		<script src="playerControls.js"></script>
	</body>
</html>

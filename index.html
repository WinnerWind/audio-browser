<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>AudioBrowser</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="leftPanel">
			<input name="searchBar" id="searchBar" />
			<div id="files" class="files">
				<ul id="fileListing"></ul>
			</div>
		</div>
		<div class="player">
			<img id="albumArt" width="256" height="256"/>
			<div class="playerInfo">
				<span id="songInfo" class="songInfo">Loading track....</span>
				<audio id="songAudio" controls>
					<source id="songAudioSrc"></source>
				</audio>
			</div>
		</div>
		<script src="scrollText.js"></script>
		<script src="fetchData.js"></script>
		<script src="search.js"></script>
	</body>
</html>
